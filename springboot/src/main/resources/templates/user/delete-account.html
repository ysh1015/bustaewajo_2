<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <link rel="stylesheet" th:href="@{/css/user/delete-account.css}">
    <style>
        
    </style>
</head>
<body>
    <div class="delete-container">
        <div class="header">
            <h1>회원 탈퇴</h1>
        </div>
        <div class="warning-message">
            ※ 탈퇴 시 모든 정보가 삭제되며 복구할 수 없습니다.
        </div>
        <form th:action="@{/user/delete}" method="post">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" th:value="${user.userId}" readonly>
            </div>
            <div class="form-group">
                <label for="password">비밀번호 확인</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">회원 탈퇴</button>
                <a href="/main" class="main-button">취소</a>
            </div>
        </form>
        <div th:if="${message}" class="message error" th:text="${message}">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/user/change-userInfo.css}">
    <style>
        
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <h1>회원정보 수정</h1>
        </div>
        <form th:action="@{/user/change-userInfo}" method="post">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" th:value="${user.userId}" readonly>
            </div>
            <div class="form-group">
                <label for="currentPassword">현재 비밀번호</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="변경하지 않으려면 비워두세요">
            </div>
            <div class="form-group">
                <label for="confirmPassword">새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="변경하지 않으려면 비워두세요">
            </div>
            <div class="form-group">
                <label for="userEmail">이메일</label>
                <input type="email" id="userEmail" name="userEmail" th:value="${user.userEmail}" required>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">수정하기</button>
                <a href="/main" class="main-button">메인으로</a>
            </div>
        </form>
        <div th:if="${message}" class="message" th:classappend="${error} ? 'error' : 'success'"
             th:text="${message}">
        </div>
    </div>
</body>
</html>

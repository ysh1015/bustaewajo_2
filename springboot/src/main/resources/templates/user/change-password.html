<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/user/change-password.css}">
    <style>
        
    </style>
</head>
<body>
    <div class="change-password-container">
        <div class="header">
            <h1>비밀번호 변경</h1>
        </div>
        <form th:action="@{/user/change-password}" method="post">
            <div class="form-group">
                <label for="currentPassword">현재 비밀번호</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="submit-button">비밀번호 변경</button>
        </form>
        <div th:if="${message}" class="message" th:classappend="${error} ? 'error' : 'success'"
             th:text="${message}">
        </div>
        <div class="button-group">
            <a href="/main" class="main-button">메인으로 돌아가기</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/user/register.css}">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>회원가입</h1>
        </div>
        <form class="register-form" action="/user/register" method="post">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" th:value="${user != null ? user.userId : ''}" required>
                <div th:if="${error}" class="error-message" th:text="${error}"></div>
            </div>
            <div class="form-group">
                <label for="userPwd">비밀번호</label>
                <input type="password" id="userPwd" name="userPwd" required placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="userEmail">이메일</label>
                <input type="email" id="userEmail" name="userEmail" required placeholder="이메일을 입력하세요">
            </div>
            <button type="submit" class="register-button">회원가입</button>
        </form>
        <div class="login-link">
            <a href="/login">이미 계정이 있으신가요? 로그인하기</a>
        </div>
    </div>
</body>
</html>

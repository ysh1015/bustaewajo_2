<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/user/forgot-password.css}">
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>비밀번호 찾기</h1>
        </div>
        <form action="/user/forgot-password" method="post">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" th:value="${userId}" required>
            </div>
            <div class="form-group" th:if="${userFound != null and userFound}">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group" th:if="${userFound != null and userFound}">
                <label for="confirmPassword">새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="submit-button" 
                    th:text="${userFound != null and userFound} ? '비밀번호 변경' : '아이디 확인'">
                아이디 확인
            </button>
        </form>
        <div th:if="${message}" class="message" th:classappend="${error} ? 'error' : 'success'"
             th:text="${message}">
        </div>
        <div class="login-link">
            <a href="/login">로그인 페이지로 돌아가기</a>
        </div>
    </div>
</body>
</html>
